name: 'Base setup'
description: 'Setup jdk / sbt and caching'
runs:
  using: "composite"
  steps:
    - name: Cache sbt and ivy dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: Set up JDK 1.8
      uses: joschi/setup-jdk@v2 # AdoptOpenJDK
      with:
        java-version: 8
